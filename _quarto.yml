project:
  type: book
  output-dir: docs
filters:
  - webr
webr:
  packages: ['mtcars']

book:
  title: "Computational Statistics"
  author: "Nina Leach"
  
  chapters:
    - index.qmd
    - part: probability.qmd
      chapters: 
        - discreteRV.qmd
        - contRV.qmd
    - part: generatingRV.qmd
      chapters:
        - mcrng.qmd
        - itm.qmd
        
        
  appendices: 
    - howto.qmd
  
  search: true
  repo-url: https://github.com/N-Leach/course_Computational-Statistics
  downloads: [pdf]

bibliography: references.bib

execute: 
  echo: false

format:
  html:
    theme: Journal
    number-sections: false
  pdf:
    documentclass: scrreprt

editor: visual